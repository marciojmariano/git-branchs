<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leads para Orçamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f6f6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            padding: 32px 24px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
        }
        h1 {
            margin-bottom: 24px;
            font-size: 2em;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 12px;
        }
        th, td {
            padding: 12px 8px;
            border-bottom: 1px solid #eaeaea;
            text-align: left;
        }
        th {
            background-color: #f1f1f1;
            color: #444;
        }
        tr:last-child td {
            border-bottom: none;
        }
        .btn-quote {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 8px 18px;
            border-radius: 4px;
            cursor: pointer;
            font-size: .95em;
            transition: background 0.2s;
        }
        .btn-quote:hover {
            background: #005dc1;
        }
        .status {
            font-weight: bold;
            color: #2e944b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Leads para Orçamento</h1>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Telefone</th>
                    <th>Status</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Maria Oliveira</td>
                    <td>maria.oliveira@email.com</td>
                    <td>(11) 91234-5678</td>
                    <td><span class="status">Novo</span></td>
                    <td>
                        <button class="btn-quote" onclick="alert('Orçamento solicitado para Maria Oliveira!')">Solicitar Orçamento</button>
                    </td>
                </tr>
                <tr>
                    <td>João Santos</td>
                    <td>joao.santos@email.com</td>
                    <td>(21) 98765-1234</td>
                    <td><span class="status">Em contato</span></td>
                    <td>
                        <button class="btn-quote" onclick="alert('Orçamento solicitado para João Santos!')">Solicitar Orçamento</button>
                    </td>
                </tr>
                <tr>
                    <td>Ana Costa</td>
                    <td>ana.costa@email.com</td>
                    <td>(31) 99887-6543</td>
                    <td><span class="status">Aguardando resposta</span></td>
                    <td>
                        <button class="btn-quote" onclick="alert('Orçamento solicitado para Ana Costa!')">Solicitar Orçamento</button>
                    </td>
                </tr>
                <!-- Adicione mais leads conforme necessário -->
            </tbody>
        </table>
    </div>
</body>
</html>
